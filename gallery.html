<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="background-animation"></div>
    
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">PM</div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#experience">Experience</a></li>
                <li><a href="index.html#hobbies">Hobbies</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="gallery-page">
        <main>
            <h1 class="title" data-text="Photo Gallery">Photo Gallery</h1>
            <div class="gallery-container">
                <!-- Photos will be dynamically loaded here -->
            </div>
        </main>

        <!-- Modal for expanded photo view -->
        <div class="gallery-modal">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <button class="prev-btn">❮</button>
                <button class="next-btn">❯</button>
                <img src="" alt="Expanded view">
            </div>
        </div>
    </div>

    <script>
        // Initialize background animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Create background animation
            createBackgroundAnimation();

            // Handle title gradient effect
            handleTitleGradient();

            // Initialize navigation animations
            createNavigationAnimations();
        });
    </script>
    <script src="js/animations.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
